<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imovers-login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-face.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap-datetimepicker.min.css}">
</head>
<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            Imovers Administration
                        </a>
                    </div>
                    <div th:if="${param.error}"class="alert alert-danger" >
                        mot de passe ou username invalide
                    </div>
                    <div th:if="${param.logout}"class="alert alert-success" >
                       vous êtes bien déconnecter!
                    </div>
                    <div class="login-form">
                        <form th:action="@{/admin-imovers/login}" method="post">
                            <div class="form-group">
                                <label>Email Address / Username</label>
                                <input class="au-input au-input--full" name="username" placeholder="Email or Username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a href="#">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{https://code.jquery.com/ui/1.12.1/jquery-ui.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
